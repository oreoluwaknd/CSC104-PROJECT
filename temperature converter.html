<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .converter {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .converter input {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
        }
        .converter button {
            padding: 10px;
            width: 100%;
            background-color: black;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .converter button:hover {
            background-color: red;
            margin-top:5px ;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="converter">
        <h2>Temperature Converter</h2>
        <label for="celsius">Celsius:</label>
        <input type="number" id="celsius" placeholder="Enter temperature in Celsius">

        <label for="fahrenheit">Fahrenheit:</label>
        <input type="number" id="fahrenheit" placeholder="Enter temperature in Fahrenheit">

        <button onclick="convertToCelsius()">Convert to Celsius</button>
        <button onclick="convertToFahrenheit()">Convert to Fahrenheit</button>

        <div class="result" id="result"></div>
    </div>

    <script>
        function convertToCelsius() {
            // Get input value in Fahrenheit
            var fahrenheit = document.getElementById('fahrenheit').value;

            // Validate input
            if (fahrenheit === "") {
                alert("Please enter a temperature in Fahrenheit");
                return;
            }

            // Convert to Celsius
            var celsius = (parseFloat(fahrenheit) - 32) * 5 / 9;

            // Display the result
            document.getElementById('result').innerText = "Temperature in Celsius: " + celsius.toFixed(2);
        }

        function convertToFahrenheit() {
            // Get input value in Celsius
            var celsius = document.getElementById('celsius').value;

            // Validate input
            if (celsius === "") {
                alert("Please enter a temperature in Celsius");
                return;
            }

            // Convert to Fahrenheit
            var fahrenheit = (parseFloat(celsius) * 9 / 5) + 32;

            // Display the result
            document.getElementById('result').innerText = "Temperature in Fahrenheit: " + fahrenheit.toFixed(2);
        }
    </script>
</body>
</html>
